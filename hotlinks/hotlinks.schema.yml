hotlinks.category:
  type: config_entity:hotlinks_category
  label: 'Hotlink category'
  mapping:
    id:
      type: string
      label: 'Machine name'
    label:
      type: string
      label: 'Category label'

hotlinks.link:
  type: config_entity:hotlinks_link
  label: 'Hotlink'
  mapping:
    id:
      type: string
      label: 'Machine name'
    title:
      type: string
      label: 'Link title'
    url:
      type: uri
      label: 'URL'
    category:
      type: string
      label: 'Category ID'
    click_count:
      type: integer
      label: 'Outgoing click count'
    incoming_count:
      type: integer
      label: 'Incoming click count'
    rating_total:
      type: integer
      label: 'Sum of star ratings'
    rating_count:
      type: integer
      label: 'Number of ratings'
